<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ai.css">
    <title>Ai Image Generator</title>
</head>
<body>
    <div class="container">
        <!-- header -->
         <header class="header">
            <div class="logo-wraper">
                <div class="logo">
                    <span>Logo</span>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">Theme</button>
         </header>
         <div class="content">
            <form class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imagination details" required autofocus></textarea>
                    <button class="prompt-btn">
                        Prompt
                    </button>
                </div>
                <div class="prompt-actions">
                    <div class="select-wraper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-lab/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-lab/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="black-forest-lab/Stable-defusion-xl-base-1.0">Stable Defusion XL</option>
                            <option value="black-forest-lab/Stable-defusion-v1-5">Stable Defusion v1.5</option>
                            <option value="black-forest-lab/openjourney">Openjourney</option>
                        </select>
                    </div>
                    <div class="select-wraper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4">4 Image</option>
                        </select>
                    </div>
                    <div class="select-wraper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Aspect Ration</option>
                            <option value="1/1">Square(1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div> 

                    <button class="generate-btn" type="submit">Generator</button>
                </div>

                <div class="gallery-grid">
                    <div class="img-card">
                        <img src="../images/vecteezy_business-clipboard-3d-icon-isolated-on-white-background_47308224.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">Download</button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="../images/vecteezy_business-clipboard-3d-icon-isolated-on-white-background_47308224.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">Download</button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="../images/vecteezy_business-clipboard-3d-icon-isolated-on-white-background_47308224.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">Download</button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="../images/vecteezy_business-clipboard-3d-icon-isolated-on-white-background_47308224.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">Download</button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="../images/vecteezy_business-clipboard-3d-icon-isolated-on-white-background_47308224.png" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">Download</button>
                        </div>
                    </div>
                </div>
            </form>
         </div>
    </div>

    <script src="ai.js"></script>
</body>
</html>
