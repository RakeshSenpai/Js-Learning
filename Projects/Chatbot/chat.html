<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="chat.css">
    <title>Document</title>
</head>
<body>
    <div class="chatbot-popup">
        <div class="chat-header">
            <div class="header-info">                 
                <h1 class="logo">Chatbot</h1>
            </div>
            <button id="close-chatbot" class="button material-symbols-outlined"><i class="fa-solid fa-angle-down"></i></button>
        </div>
        <!-- chatbot body -->
         <div class="chat-body">
            <div class="message bot-message">
                <div class="message-text">Hey there ðŸ‘‹ <br> How can I help you today?</div>
            </div>
            <div class="message user-message">
                <div class="message-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, asperiores.</div>
            </div>
         </div>
         <!-- chatBot footer -->
          <div class="chat-footer">
            <form action="#" class="chat-from">
                <textarea placeholder="Message.." class="message-input"></textarea>
                <div class="chat-controls">
                    <button type="button" class="button emojis"><i class="fa-regular fa-face-smile"></i></button>
                    <button type="button" class="files button"><i class="fa-regular fa-file"></i></button>
                    <button type="button" class="arrow-up button"><i class="fa-solid fa-angle-up"></i></button>
                </div>
            </form>
          </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
